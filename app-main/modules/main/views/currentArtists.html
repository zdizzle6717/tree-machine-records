<div class="site">
    <div class="content-wrapper">
        <div class="row artists-list">
            <div class="small-12 medium-4 large-3 columns artist-tile" ng-repeat="artist in Artists.artists">
                <div ui-sref="artist({ artistParam: artist.artistParam })" class="background-image hover" ng-style="{'background':'url(' + artist.ngStyle + ')'}" ng-init="artist.ngStyle=artist.artistTileFront" ng-mouseenter="artist.ngStyle=artist.artistTileBack" ng-mouseleave="artist.ngStyle=artist.artistTileFront">
                    <img ng-src="/images/artistTiles/blankTile.jpg" class="full-width front" />
                </div>
                <h5 class="text-center"><a ui-sref="artist({ artistParam: artist.artistParam })">{{artist.artistName}}</a></h5>
            </div>
        </div>
        <div footer></div>
    </div>
</div>
